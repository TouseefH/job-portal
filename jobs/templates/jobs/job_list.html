<!-- jobs/templates/jobs/job_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .btn-create {
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 1rem;
        }
        .btn-create:hover {
            background-color: #218838;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">Job Listings</h1>
    <a href="{% url 'job_create' %}" class="btn btn-create mb-3">
        <i class="fas fa-plus-circle"></i> Create New Job
    </a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Company</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
                <tr>
                    <td>{{ job.title }}</td>
                    <td>{{ job.description|truncatewords:10 }}</td>
                    <td>{{ job.company }}</td>
                    <td>{{ job.location }}</td>
                    <td>
                        <a href="{% url 'job_update' job.pk %}" class="btn btn-warning btn-sm mb-2">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="{% url 'job_delete' job.pk %}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Bootstrap and Font Awesome JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
